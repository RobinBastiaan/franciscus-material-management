security:
#    enable_authenticator_manager: true

    password_hashers:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            lazy: true
            provider: app_user_provider
            logout:
                path: app_logout
                target: /
            form_login:
                login_path: homepage
                default_target_path: homepage
                failure_path: homepage

#            custom_authenticator: App\Security\LoginFormAuthenticator
#            form_login: ~
#            entry_point: form_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY } # PUBLIC_ACCESS
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY } # PUBLIC_ACCESS
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/(material|reservation)/, roles: ROLE_USER }
        - { path: ^/, roles: ROLE_USER } # all remaining routes

    role_hierarchy:
        ROLE_MATERIAL_MASTER: ROLE_USER
        ROLE_ADMIN: [ ROLE_MATERIAL_MASTER, ROLE_ALLOWED_TO_SWITCH ]
